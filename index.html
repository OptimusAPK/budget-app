<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Funky Collaborative Budget App</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <h2>ğŸ’°Anupam & Astha Budget App</h2>

  <!-- Login Section -->
  <div id="loginSection" class="card">
    <button onclick="loginWithGoogle()">Login with Google</button>
    <button onclick="showEmailLogin()">Login with Email</button>

    <div id="emailLoginSection" style="display:none; margin-top:10px;">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="emailLogin()">Login</button>
      <button onclick="emailSignUp()">Sign Up</button>
    </div>
  </div>

  <p id="userInfo"></p>

  <!-- Main App Section -->
  <div id="appSection" style="display:none; width:100%;">

    <!-- Budget selection -->
    <div class="card form">
      <label for="budgetSelect">Select Budget:</label>
      <select id="budgetSelect" onchange="handleBudgetChange()">
        <option value="" disabled selected>Loading budgets...</option>
      </select>
    </div>

    <!-- New budget creation -->
    <div class="card form" id="newBudgetSection" style="display:none;">
      <input type="text" id="newBudgetName" placeholder="Enter new budget name" />
      <button onclick="createNewBudget()">Create Budget</button>
    </div>

    <!-- Add user to budget -->
    <div class="card form" id="addUserSection" style="display:none;">
      <select id="allUsersSelect">
        <option value="" disabled selected>Select user to add</option>
      </select>
      <button onclick="addUserToBudget()">Add User</button>
    </div>

    <p><strong>Current Budget:</strong> <span id="currentBudget">None</span></p>

    <!-- Transactions Table -->
    <div class="card">
      <table>
        <thead>
          <tr>
            <th>Description</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="transactionsTableBody"></tbody>
      </table>
    </div>

    <!-- Add Transaction Form -->
    <div class="card form">
      <input type="text" id="text" placeholder="Description" />
      <select id="category">
        <option value="Food">ğŸ” Food</option>
        <option value="Rent">ğŸ  Rent</option>
        <option value="Travel">âœˆï¸ Travel</option>
        <option value="Other">ğŸ“¦ Other</option>
      </select>
      <input type="number" id="amount" placeholder="+ income / - expense" />
      <button onclick="addTransaction()">Add Transaction</button>
    </div>

  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script src="script.js"></script>
</body>
</html>
