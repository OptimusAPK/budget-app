<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Collaborative Budget Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <h1>ğŸ’° Collaborative Budget Tracker</h1>

  <!-- LOGIN SECTION -->
  <div id="loginSection">
    <h3>Login</h3>
    <button id="googleLoginBtn">Login with Google</button>

    <hr>

    <h4>Email Login</h4>
    <input type="email" id="emailInput" placeholder="Email" />
    <input type="password" id="passwordInput" placeholder="Password" />
    <button id="emailLoginBtn">Login</button>
    <button id="emailSignupBtn">Sign Up</button>
  </div>

  <!-- APP SECTION (hidden until login) -->
  <div id="appSection" style="display:none;">

    <p id="userInfo"></p>

    <!-- Collaboration -->
    <div class="form">
      <input type="text" id="budgetIdInput" placeholder="Enter Budget ID to Join">
      <button onclick="joinBudget()">Join / Create Budget</button>
    </div>
    <p><strong>Current Budget ID:</strong> <span id="currentBudget">None</span></p>

    <h2>Balance: $<span id="balance">0</span></h2>

    <!-- Transaction Form -->
    <div class="form">
      <input type="text" id="text" placeholder="Description" />
      <select id="category">
        <option value="Food">ğŸ” Food</option>
        <option value="Rent">ğŸ  Rent</option>
        <option value="Travel">âœˆï¸ Travel</option>
        <option value="Other">ğŸ“¦ Other</option>
      </select>
      <input type="number" id="amount" placeholder="+ income / - expense" />
      <button onclick="addTransaction()">Add Transaction</button>
    </div>

    <ul id="list"></ul>

  </div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script src="script.js"></script>
</body>
</html>
