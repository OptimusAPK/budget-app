<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborative Budget App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="app-container">

  <h2>Astha & Anupam ðŸ’°Budget App</h2>

  <!-- LOGIN -->
  <div id="loginSection" class="card">
    <button onclick="loginWithGoogle()">Login with Google</button>
    <button onclick="toggleEmail()">Login with Email</button>

    <div id="emailBox">
      <input id="email" type="email" placeholder="Email">
      <input id="password" type="password" placeholder="Password">
      <button onclick="emailLogin()">Login</button>
      <button onclick="emailSignup()">Sign Up</button>
    </div>
  </div>

  <p id="userInfo"></p>

  <!-- APP (hidden by default) -->
  <div id="appSection" style="display:none">

    <!-- Budget selector + Add User -->
    <div class="card flex-row">
      <select id="budgetSelect" onchange="onBudgetChange()">
        <option disabled selected>Select Budget</option>
      </select>
      <button id="addUserBtn" onclick="toggleAddUser()" style="display:none">âž• Add User</button>
    </div>

    <!-- Create budget (shown only when Create New is selected) -->
    <div class="card" id="createBudgetDiv" style="display:none">
      <input id="newBudgetName" placeholder="New Budget Name">
      <button onclick="createBudget()">Create Budget</button>
    </div>

    <!-- Add User interface -->
    <div class="card" id="addUserDiv" style="display:none">
      <div class="flex-row justify-space-between">
        <h3>Add User</h3>
        <button class="closeBtn" onclick="toggleAddUser()">âœ–</button>
      </div>
      <select id="usersDropdown">
        <option disabled selected>Select user to add</option>
      </select>
      <button onclick="addUser()">Add User</button>
    </div>

    <!-- Add transaction -->
    <div class="card" id="addTransactionDiv">
      <h3>Add Transaction</h3>
      <div class="flex-row">
        <input id="desc" placeholder="Description">
        <select id="cat">
          <option>Food</option>
          <option>Rent</option>
          <option>Travel</option>
          <option>Other</option>
        </select>
        <input id="amt" type="number" placeholder="Amount">
        <button onclick="addTransaction()">âž•</button>
      </div>
    </div>

    <!-- Transactions Table -->
    <div class="card">
      <h3 id="currentBudget">No Budget Selected</h3>
      <table>
        <thead>
          <tr>
            <th>Description</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="transactions"></tbody>
      </table>
    </div>

    <button class="logout" onclick="logout()">Logout</button>

  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="script.js"></script>
</body>
</html>
