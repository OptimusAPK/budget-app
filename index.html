<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Collaborative Budget App</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<h2>ðŸ’° Collaborative Budget App</h2>

<!-- LOGIN -->
<div id="loginSection" class="card">
  <button onclick="loginWithGoogle()">Login with Google</button>
  <button onclick="toggleEmail()">Login with Email</button>

  <div id="emailBox" style="display:none">
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="emailLogin()">Login</button>
    <button onclick="emailSignup()">Sign Up</button>
  </div>
</div>

<p id="userInfo"></p>

<!-- APP -->
<div id="appSection" style="display:none">

  <div class="card">
    <select id="budgetSelect" onchange="onBudgetChange()">
      <option disabled selected>Select Budget</option>
    </select>
  </div>

  <div class="card" id="newBudgetCard">
    <input id="newBudgetName" placeholder="New Budget Name">
    <button onclick="createBudget()">Create Budget</button>
  </div>

  <div class="card" id="addUserCard">
    <select id="usersDropdown">
      <option disabled selected>Add user</option>
    </select>
    <button onclick="addUser()">Add</button>
  </div>

  <h3 id="currentBudget">No Budget Selected</h3>

  <div class="card">
    <table>
      <thead>
        <tr>
          <th>Description</th>
          <th>Category</th>
          <th>Amount</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="transactions"></tbody>
    </table>
  </div>

  <div class="card">
    <input id="desc" placeholder="Description">
    <select id="cat">
      <option>Food</option>
      <option>Rent</option>
      <option>Travel</option>
      <option>Other</option>
    </select>
    <input id="amt" type="number" placeholder="Amount">
    <button onclick="addTransaction()">Add</button>
  </div>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script src="script.js"></script>
</body>
</html>
